<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Sedona</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="main-header container">
        <nav class="main-navigation">
            <ul class="main-navigation__list">
                <li class="main-navigation__item">
                    <a class="main-navigation__link" href="#">Информация</a>
                </li>
                <li class="main-navigation__item">
                    <a class="main-navigation__link" href="#">Фото и видео</a>
                </li>
                <li class="main-navigation__item main-navigation__item--logo">
                    <a class="main-navigation__link" href="#">
                        <img class="main-navigation__logo" src="./img/logo.png" alt="Logo">
                    </a>
                </li>
                <li class="main-navigation__item">
                    <a class="main-navigation__link" href="#">Карта штата</a>
                </li>
                <li class="main-navigation__item">
                    <a class="main-navigation__link" href="#">Гостиницы</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class=""></div>
    </main>
    <footer class="main-footer">
        <div class="container">
            <section class="main-footer__tag">
                <a class="main-footer__tag--visit" href="#">#visitsedona</a>
            </section>
            <section class="main-footer__social">
                <a class="main-footer__social--twitter" href="#">Twitter</a>
                <a class="main-footer__social--facebook" href="#">Facebook</a>
                <a class="main-footer__social--youtube" href="#">Youtube</a>
            </section>
            <section class="main-footer__copyright">
                <p class="main-footer__copyright--text">Website by</p>
                <img class="main-footer__copyright--academy" src="./img/academy.png" alt="Html Academy">
            </section>
        </div>
    </footer>
</body>
</html>
